<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>导航菜单</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            /*去掉css样式*/
            font-size: 14px;
        }

        a {
            color: #333;
            /*设置原字体颜色*/
            text-decoration: none
                /*去掉下划线*/
        }

        .nav {
            list-style: none;
            /*可将样式例如实心圆清除*/
            height: 30px;
            border-bottom: 10px solid #F60;
            margin-top: 20px;
            padding-left: 50px;
        }

        .nav li {
            float: left
                /*左浮动*/
        }

        .nav li a {
            display: block;
            height: 30px;
            text-align: center;
            line-height: 30px;
            width: 120px;
            background: url(http://img.mukewang.com/53846438000168f901200060.jpg);
            margin-left: 1px;
        }

        .nav li a.on,
        .nav li a:hover {
            color: #ffffff;
            background-position-y: 30px;
            /*背景图片要下移*/
        }
    </style>

</head>

<body>

    <ul class="nav">
        <li><a class="on" href="#">首　　页</a></li>
        <li><a href="#">新闻快讯</a></li>
        <li><a href="#">产品展示</a></li>
        <li><a href="#">售后服务</a></li>
        <li><a href="#">联系我们</a></li>
    </ul>

</body>

</html>
